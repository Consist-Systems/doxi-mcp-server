name: Build & Push to Docker Hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKERHUB_REPO: rronen/doxi-mcp-server
  DOCKERFILE_PATH: Consist.Doxi.MCPServer/Dockerfile
  VERSION_PREFIX: "1.0"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute build metadata
        id: meta
        run: |
          echo "BUILD_ID=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "VERSION_TAG=${{ env.VERSION_PREFIX }}.${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "Computed VERSION_TAG=${{ env.VERSION_PREFIX }}.${GITHUB_RUN_NUMBER}"

      - name: Build & push (Docker Hub)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest-beta
            ${{ env.DOCKERHUB_REPO }}:${{ env.VERSION_PREFIX }}.${{ env.BUILD_ID }}
          build-args: |
            BUILD_CONFIGURATION=Release
            APP_UID=0
          cache-from: type=gha
          cache-to: type=gha,mode=max
